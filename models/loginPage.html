<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="card">
        <div class="card-header">
            <strong>

                <md-toolbar flex id="materialToolbar">
                    <div class="md-toolbar-tools"> <span flex=""></span> <span class="md-headline"
                            align="center"></span> <span flex=""></span> </div <fieldset>
                    <h2>Puppy Parlor Log-In</h2>
                    <div class="directions" id="tDirections"><b>Directions</b>: Fill out the form. Once created, you
                        will be
                        able to
                        log
                        into the system using the credentials provided here.
                        <br><br><strong>Note:</strong> Field names with a <span class="required"><strong>* </strong>
                        </span>
                        &nbsp;are
                        required.<br><br>
                    </div>
        </div>
    </div>

    <div class="card-body">


        <div class="form-group col-sm-4">
            <label class="control-label" for="username">Username <small><span class="glyphicon glyphicon-asterisk">
                    </span></small></label>
            <input class="form-control" type="text" name="username" id="username" value="" placeholder="username">
        </div>

        <div class="form-group col-sm-4">
            <label class="control-label" for="password">Password <small><span class="glyphicon glyphicon-asterisk">
                    </span></small></label><br>
            <input class="form-control" type="text" name="password" id="password" value=""
                placeholder="Enter New Password">

        </div>


        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
